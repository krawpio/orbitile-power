<div class="login-page">
  <div class="login-panel">
    <div class="logo-panel">
      <mat-icon svgIcon="orbitile-logo-dark" class="logo"></mat-icon>
    </div>
    <div class="login-content">
      <h2>Logowanie</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <div class="form-group">
          <label>Login*</label>
          <input type="text" formControlName="username" class="form-control"
                 [ngClass]="{ 'is-invalid': submitted && f.username.errors }"/>
          <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Wpisz login</div>
            <div *ngIf="f.username.errors.incorrect">Nieprawidłowy login bądź hasło</div>
          </div>
        </div>
        <div class="form-group">
          <label>Hasło*</label>
          <input type="password" formControlName="password" class="form-control"
                 [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/>
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Wpisz hasło</div>
          </div>
        </div>
        <div class="form-group">
          <button mat-flat-button color="accent" [disabled]="loading" class="submit">
            Zaloguj się
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
